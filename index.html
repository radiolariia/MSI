<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Your jokes</title>
	<link rel="stylesheet" media="screen" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
	<main class="main">
		<section class="section">
			<div class="content section__content">
				<div class="section__content__inner">
					<div class="event__title">
						<strong>MSI 2020</strong>
						<div class="aside-toggler">
							<div class="aside-burger"></div>
							<div class="aside__title">Favourite</div>
						</div>
					</div>
					<div class="greeting">
						<strong>Hey!</strong>
					</div>
					<div class="appeal">Let's try to find a joke for you:
					</div>
					<ul class="buttons-list">
						<li class="buttons__item">
						<input type="radio" id="random-option" name="selector" checked>
						<div class="checkmark"></div>
						<label for="random-option">Random</label>
					</li>
					
					<li class="buttons__item">
						<input type="radio" id="categories-option" name="selector">

						<div class="checkmark"></div>
						<label for="categories-option">From categories</label>
						
					</li>
					
					<div class="categories"></div>

					<li class="buttons__item">
						<input type="radio" id="search-option" name="selector">

						<div class="checkmark"></div>
						<label for="search-option">Search</label>
					</li>
					<div class="search">
						<input type="text" class="search__field" placeholder="Free text search...">
						</div>

					</ul>
					<button class="getButton">Get a joke</button>
					
					<div class="section__jokes"></div>
				</div>
			</div>
		</section>
		<div class="blackout"></div>
		<aside class="aside">
			<div class="content aside__content">
				<div class="aside-toggler">
					<div class="aside-burger">
						<svg class="aside-burger__svg" viewBox="0 0 14 8" xmlns="http://www.w3.org/2000/svg">
							<rect y="6" width="14" height="2" rx="1"/>
							<rect width="14" height="2" rx="1"/>
						</svg>
					</div>
					<div class="aside__title">Favourite</div>
				</div>
				<div class="aside__jokes"></div>
			</div>
		</aside>
	</main>
	<script src="script.js"></script>
	<div class="loader"></div>
</body>
</html>
